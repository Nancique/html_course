<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <h1>Little Taco Shhop Hours</h1>
        <nav>
            <ul>
                
                <li><a href="/">Home</a></li>
                <li><a href="/index.html#about">About LTS</a></li>
                <li><a href="/index.html#menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="/img/tacos_close_up_400x260.png" alt="tacos close up" width="400" height="260">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>

    <main>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="your name" required >
            </p>
            <p>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="your email" autocomplete="on"  required>
            </p> 

            <label for="message">Your Message:</label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
          </fieldset>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </form>

        <section>
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Street, Suite T.
                Kansas City, MO: 55555-55555
                <br>
                <span>Phone:<a href="#">555-555-5555</a></span>
            </address>
        </section>
        <p><a href="#top">Back to Top</a></p>
    </main>

    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
    
</body>
</html>
